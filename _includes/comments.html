<section class="post-comments">

{% if site.comment.valine %}
  
  <!--载入js，在</body>之前插入即可-->
    <!--Leancloud 操作库:-->
    <script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
    <!--Valine 的核心代码库-->
    <!-- <script src="./dist/Valine.min.js"></script> -->
    <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
    <div id="vcomments"></div>
    <script>
      var ck = new Cookie("HasLoaded");  //每个页面的new Cookie名HasLoaded不能相同
                    if (ck.Read() == null) {//未加载过，Cookie内容为空
                      var rand = Math.floor(Math.random()*7);
      var arrayAvatar = ['','identicon','monsterid','wavatar','retro','robohash'];
                        var dd = new Date();
                        dd = new Date(dd.getYear() + 1900, dd.getMonth(), dd.getDate());
                        dd.setDate(dd.getDate() + 365);
                        ck.setExpiresTime(dd);
                        ck.Write("true");  //设置Cookie。只要IE不关闭，Cookie就一直存在

                    }
      if(arrayAvatar[rand] == undefined){
          rand = 0;
      }
        new Valine({
            // AV 对象来自上面引入av-min.js(老司机们不要开车➳♡゛扎心了老铁)
            av: AV, 
            el: '#vcomments',
            app_id: 'p9EoaNrAJAtz2IlbAp0sRau5-gzGzoHsz', // 这里填写上面得到的APP ID
            app_key: 'u1u31xRPwMb606uCUaaCaV3A', // 这里填写上面得到的APP KEY
            placeholder: 'ヾﾉ≧∀≦)o来啊，快活啊!', // 留言框占位提示文字
            avatar: arrayAvatar[rand],
        });
    </script>

  {% else if site.comment.livere %}
   <!-- 来必力City版安装代码 -->
    <div id="lv-container" data-id="city" data-uid="MTAyMC8zOTQxNS8xNTk0Mg==">
        <script type="text/javascript">
       (function(d, s) {
           var j, e = d.getElementsByTagName(s)[0];

           if (typeof LivereTower === 'function') { return; }

           j = d.createElement(s);
           j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
           j.async = true;

           e.parentNode.insertBefore(j, e);
       })(document, 'script');
        </script>
    <noscript> 为正常使用来必力评论功能请激活JavaScript</noscript>
    </div>
    <!-- City版安装代码已完成 -->

  {% elsif site.comment.disqus %}
    <div id="disqus_thread"></div>
    <script>
    
    var disqus_config = function () {
        this.page.url = "{{ page.url | prepend: site.baseurl | prepend: site.url }}";
        this.page.identifier = "{{ page.url }}";
    };
    var disqus_shortname = '{{ site.comment.disqus }}';
    
    (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>要查看<a href="http://disqus.com/?ref_noscript"> Disqus </a>评论，请启用 JavaScript</noscript>
    
  {% endif %}

</section>
